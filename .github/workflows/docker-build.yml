name: CI/CD Pipeline - Build and Deploy

on:
  push:
    branches: [master, main, dev]
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker Image for API
        uses: docker/build-push-action@v6
        with:
          context: src
          file: src/Dockerfile
          push: true
          tags: ghcr.io/mayyyk/devops-api:latest

      - name: Build and push docker Image for UI
        uses: docker/build-push-action@v6
        with:
          context: src_frontend
          file: src_frontend/Dockerfile
          push: true
          tags: ghcr.io/mayyyk/devops-ui:latest

  deploy:
    name: Provision and Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/fix'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.5

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform_project
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }} 

      - name: Terraform Validate
        run: terraform validate
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }} 
      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: ./terraform_project
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_CLI_CONFIG_FILE: ./terraform_project/.terraform.d/credentials.tfrc.json

      - name: Terraform Plan
        run: terraform plan
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
        env:
          TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Download ansible dependencies
        run: ansible-galaxy install -r requirements.yml
        working-directory: ./ansible_project

      - name: Run Ansible Playbook
        uses: dawidd6/action-ansible-playbook@v5
        with:
          playbook: playbook.yml
          directory: ./ansible_project
          inventory: inventory.ini
          vault_password: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          options: |
            --extra-vars "github_token=${{ secrets.GITHUB_TOKEN }}"